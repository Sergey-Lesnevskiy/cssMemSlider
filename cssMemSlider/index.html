<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="conteiner">
        <input type="radio" name="f" id="r1" checked>
        <input type="radio" name="f" id="r2">
        <input type="radio" name="f" id="r3">
        <input type="radio" name="f" id="r4">
        <div class="slider">
           
         <div class="conteiner_for_slides">
            <div class="slide s1">
        
                <img src="img/first.jpg" alt="" class="img_slide">
            </div>
            <div class="slide ">
                <img src="img/second.jpg" alt="" class="img_slide">
            </div>
            <div class="slide ">
                <img src="img/third.jpg" alt="" class="img_slide">
            </div>
            <div class="slide">
                <img src="img/fouth.jpg" alt="" class="img_slide">
            </div>
        </div>
        </div>
        
        <div class="slider_text">
        <div class="slide_text">
        <p class="text t1">Несуразные вещи\ Несу разные вещи</p>
        <p class="text t2">Ты жеребёнок\ Ты же ребёнок</p>
        <p class="text t3">Иди ко мне\ И дико мне</p>
        <p class="text t4">Мы женаты\ Мы же на ты</p>
        </div>
        <div class="controls">
        <label for="r1" class="bar"  tabindex="0"></label>
        <label for="r2" class="bar"  tabindex="0"></label>
        <label for="r3" class="bar"  tabindex="0"></label>
        <label for="r4" class="bar"  tabindex="0"></label>
        </div>
        </div>
 
    </div>
</body>
